#
# Add an entry to publish your software on the GitHub page.
#
# - name: title of the supplemented paper OR name of the library
#   type: "e" OR "l"
#   url: where to link (ONLY PUBLIC REPOSITORIES)
#   description: paper authors and venue OR sentence about the library
#   areas: [ "h", "r", "t", "q", "o" ]
#
# The type shortcuts stand for "experiment" and "library" and are displayed
# as badges next to the title. The area shortcuts "hybrid", "resource-aware",
# "trustworthy", "quantum", and "other" will be displayed similarly. All
# badges can be used as a filter criterion.
#

