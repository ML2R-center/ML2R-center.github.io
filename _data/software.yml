# shortcut | resulting badge
# -------- | -------
# e        | type:experiment
# l        | type:library
# s        | type:education
# h        | area:hybrid
# r        | area:resource-aware
# t        | area:trustworthy
# q        | area:quantum
# o        | area:other
#
